<!--
Favicon adalah fitur dalam HTML yang bisa membantu dalam menunjukkan logo website di bagian tab.
untuk membuat favicon sendiri, kita bisa menggunakan tag link pada bagian head dimana dalam link kita perlu menggunakan 
attribute rel="icon" dan href menuju lokasi gambar icon.
gambar icon bisa berupa file ico, png, jpg, svg atau gif.
-->
<html>
    <head>
        <title>Belajar Favicon</title>
        <link rel="icon" href="tikus.png">
    </head>
    <body>
        <h1>Belajar Favicon HTML Dasar</h1>
    </body>
</html>
