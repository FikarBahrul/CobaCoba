<!--
    Link adalah tautan agar dapat berpindah ke halaman HTML/website lain
    Link tidak harus berbentuk text, link juga dapat berbentuk gambar.

    Tag a
    untuk membuat link di HTML, bisa menggunakan tag a.
    biasanya tag a berisi link/tautan.
    tag a memiliki attribute href, yang berisi lokasi tujuan link tersebut.
    tag a memiliki attribute target, yang digunakan sebagai target jendela web browser, dapat digunakan nilai :

    target="_self", artinya halaman akan ditampilkan di halaman yang sama, ini adalah bawaan default.
    target="_blank", artinya halaman akan ditampilkan di jendela baru di browser.

    tag a juga memiliki attribute title, untuk menuliskan judul yang keluar ketika mouse berada di atas link tersebut.
-->
<html>
    <body>
        <h1>Belajar Link HTML Dasar</h1>
        <ul><!--Random Link-->
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Youtube</a></li>
            <li><a href="https://www.instagram.com/reel/DBexV69Pefh/?igsh=c3oxbDFzNmU1cjYx" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com/reel/2274892976226587" target="_blank">Facebook</a></li>            
        </ul>
    </body>
</html>
