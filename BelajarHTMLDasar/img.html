<!--
    image/gambar bisa digunakan untuk memperindah tampilan website yang kita buat
    HTML menampilkan image dengan tag img
    hampir semua format gambar didukung tapi disarankan png atau jpg

    Image Attribute
    tag img adalah void element, jadi tidak memiliki content.
    terdapat beberapa attribute yang bisa digunakan dalam tag img.
    Attribute src digunakan untuk menentukan lokasi gambar yang mau ditampilkan, bisa menggunakan Absolute URL atau Relative URL.
    Attribute alt yang digunakan sebagai representasi text atau tulisan untuk gambar.

    Image Size
    secara bawaan default, ukuran gambar akan selalu ditampilkan sesuai aslinya.
    kadang-kadang, kita ingin merubah ukuran gambarnya.
    untuk melakukan itu, kita perlu bantuan CSS :
    width untuk merubah ukuran lebar
    height untuk merubah ukuran tinggi
    kita bisa menggunakan satuan px(pixel), atau % untuk persentase ukuran asli.
-->

<html>
    <body>
        <h1>Belajar Image</h1>
        <img src="kucing.png" alt="MondayLeftMeBroken">
        <h1>menggunakan image size 250px</h1>
        <img style="width: 250px; height: 250px;" src="kucing.png" alt="MondayLeftMeBroken">
    </body>
</html>
