<!--
ID
Di semua tag HTML, terdapat atribut bernama id.
Id merupakan atribut yang digunakan untuk menambahkan id ke elemen HTML yang kita buat.
Id itu harus unik di satu halaman HTML, artinya tidak boleh ada yang sama.
Id itu mungkin tidak terlalu berguna ketika kita hanya belajar HTML, namun ketika kita belajar CSS dan JavaScript, maka sangat berguna.

Benefit menggunakan ID
Dengan menggunakan ID, kita bisa mengambil element menggunakan JavaScript lebih mudah.
Dengan menggunakan ID, kita bisa mengubah gaya dengan CSS lebih mudah, apalagi jika terdapat tag yang sama.
Misal terdapat 5 tag div, kita hanya ingin mengubah gaya untuk 1 div, kita bisa tambahkan id di div tersebut,
dan menggunakan id untuk mengubah gaya pada div tersebut menggunakan CSS.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ID</title>
    <style>
        #top {
            color: red;
        }
        #bottom {
            color: blue;
        }
    </style>
</head>
    <body>
        <h1 id="top">Ini adalah Top</h1>
        <h1 id="bottom">Ini adalah Bottom</h1>
    </body>
</html>
