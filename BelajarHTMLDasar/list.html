<!--
    List adalah Daftar Penulisan biasa digunakan untuk Daftar isi sebuah website.
    List bisa berupa Unordered List maupun Ordered List.
-->
<html>
    <body>
        <h2>Daftar Kegiatan</h2>
        <!--ini adalah Unordered List dimana tiap Daftar tidak memiliki penanda secara sistematis. dengan perintah ul-->
        <ul>
            <!--Ini adalah List yang masuk sebagai content-->
            <li>Makan</li>
            <li>Tidur</li>
            <li>Nugas</li>
        </ul>
        
        <h2>Barang Belanjaan</h2>
        <!--ini adalah Ordered List dimana tiap Daftar memiliki penanda secara sistematis. dengan perintan ol-->
        <ol>
            <li>Sabun Cuci</li>
            <li>Kopi</li>
            <li>Ciu</li>
        </ol>
<!--
    Ordered List dapat dirubah formatnya dengan beberapa attribute (Ordered List Type) seperti :
    type="1", artinya daftar isi menggunakan angka (format Default).
    type="A", artinya daftar isi menggunakan huruf kapital.
    type="a", artinya daftar isi menggunakan huruf kecil.
    type="I", artinya daftar isi menggunakan huruf Romawi kapital.
    type="i", artinya daftar isi menggunakan huruf Romawi kecil.
-->
        <ol type="A">
            <li>Sabun Cuci</li>
            <li>Kopi</li>
            <li>Ciu</li>
        </ol>

        <ol type="a">
            <li>Sabun Cuci</li>
            <li>Kopi</li>
            <li>Ciu</li>
        </ol>

        <ol type="I">
            <li>Sabun Cuci</li>
            <li>Kopi</li>
            <li>Ciu</li>
        </ol>

        <ol type="i">
            <li>Sabun Cuci</li>
            <li>Kopi</li>
            <li>Ciu</li>
        </ol>
    </body>
</html>
