<!--
Head
HTML memiliki tag head dimana tag ini digunakan untuk menambah informasi yang tidak dimunculkan di halaman web.
Head biasanya digunakan untuk menambah informasi seperti CSS atau JavaScript.
Head juga biasa digunakan untuk menambah metadata (informasi tambahan ) untuk halaman HTML, biasanya digunakan oleh Search Engine.

Title
Di dalam tag Head ada tag title dimana tag title digunakan untuk mengubah judul halaman di Web Browser.
-->
<html>
    <head>
        <title>Belajar HTML Dasar</title>
        <meta name="author" content="Ananda Nasya Pratama">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Belajar HTML Dasar">
    </head>
    <body>
        <h1>Belajar Head HTML Dasar</h1>
    </body>
</html>
