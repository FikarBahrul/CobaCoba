<!-- Heading adalah kata-kata yang mendiskripsikan isi dari tulisan yang kita buat.
    seperti membuat judul, tapi untuk bagian tulisannya.
    Heading sering digunakan untuk menulis Bab di HTML.
    Penggunaan Heading dibuat dengan tag h
    
    Tingkatan Heading, Setiap Heading memiliki tingkatan yang berbeda dan yang paling besar adalah tingkatan 1 selanjutnya tingkatan 2 hingga tingkatan 6 yang paling kecil-->

    <html>
        <body>
            <h1> Heading 1</h1>
            <h2> Heading 2</h2>
            <h3> Heading 3</h3>
            <h4> Heading 4</h4>
            <h5> Heading 5</h5>
            <h6> Heading 6</h6>
        </body>
    </html>
