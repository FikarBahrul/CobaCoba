<!--
HTML Mendukung penampilan video namun tidak semua video dapat dijalankan dalam Web Browser
biasanya video memiliki format mp4, webm, atau ogg dengan menggunakan tag video.
tag video sendiri memiliki attribute seperti :
Width : untuk lebar video
height : untuk tinggi video
controls : untuk menampilkan kontrol video
autoplay : untuk video otomatis berjalan
dan untuk menampilkan video menggunakan tag source
sama seperti picture, kita dapat menambah beberapa source
-->
<html>
    <body>
        <h1>Belajar Video</h1>
        <video width="1280px" height="720px" controls autoplay>
            <source src="video.mp4">
        </video>
    </body>
</html>
