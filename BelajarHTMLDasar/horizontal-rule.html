<!-- HTML dapat membuat enter dengan garis horizontal (dari kiri ke kanan) sebagai pemisah.
    untuk melakukan hal tersebut maka menggunakan tag hr.
    Tag hr juga merupakan void element, jadi tidak memiliki konten.
-->
<html>
    <body>
        <h1>Belajar HTML Dasar</h1>
        <p>ini adalah Paragraf</p>
            <br>
            ini adalah baris kedua paragraf
            <hr>
            ini adalah baris ketiga paragraf (setelah garis)
    </body>
</html>
