<!--
Div adalah salah satu tag di HTML yang memiliki nilai Display Block.
Div biasanya digunakan sebagai container (wadah/folder) untuk beberapa element HTML.
Div banyak digunakan ketika kita ingin membedakan bagian-bagian dalam element HTML, misal ada bagian menu, content, footer, header, dan lain-lain.
Biasanya semua dibungkus dalam Div
-->
<html>
    <body>
        <div id="menu" style="background-color: red;">
            <ul>
                <li>Beranda</li>
                <li>Artikel</li>
                <li>Media Sosial</li>
            </ul>
        </div>
        <div id="content" style="background-color: blue;">
            <h1>judul halaman</h1>
            <p>isi halaman</p>
        </div>
        <h1 style="background-color: green;">Contoh</h1>
    </body>
</html>
