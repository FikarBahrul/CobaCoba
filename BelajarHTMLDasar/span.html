<!--
Span adalah tag yang menggunakan nilai Display Inline.
Span biasa digunakan pada kasus kita ingin menggunakan Display Inline, misal kita mau membuat tulisan "Ananda Nasya Pratama" namun tiap kata berbeda warna.
Hal itu tidak dapat dilakukan jika menggunakan p, karena p akan merubah seluruh warna tulisan.
Kita bisa menggunakan span di tiap kata, agar bisa menambah style di tiap span.
-->
<html>
    <body>
        <span style="color: red;">Ananda</span>
        <span style="color: green;">Nasya</span>
        <span style="color: blue;">Pratama</span>
    </body>
</html>
