<!--
saat membuat halaman web, kadang kita ingin menampilkan halaman tersebut.
pada kasus itu, kita menggunakan Inline Frame
Inline Frame di HTML menggunakan tag iframe
iframe sering digunakan oleh banyak orang contohnya di youtube menggunakan inline frame ketika mau menampilkan video youtube di website kita
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Inline Frame</title>
</head>
    <body>
        <h1>Belajar Inline Frame</h1>
        <iframe src="color.html" frameborder="0" height="500px" width="1000px">
            Browser tidak mendukung Inline Frame
        </iframe>
    </body>
</html>
