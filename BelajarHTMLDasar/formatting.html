<!-- Formatting digunakan untuk mengubah format tulisan seperti tebal atau miring atau format lainnya
    Formatting tag :
    <b>, <strong> untuk bold/tebal.
    <i>, <em> untuk italic/miring.
    <small> untuk text kecil.
    <del> untuk text dicoret.
    <sub> untuk subscript text.
    <ins> untuk text dengan garis bawah.
    <sup> untuk superscript text.
-->
<html>
    <body>
        <p>
            Halo <ins>Ananda</ins>, Selamat Belajar <b>Dasar HTML</b>  
        </p>
        <p>
            <del>Jangan ragu</del>, <strong>tetap konsisten</strong>.
        </p>
        <p>
            4<sup>2</sup> = 16
        </p>
    </body>
</html>
